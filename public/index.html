<html lang="en">

    //build date slider
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#slider-range" ).slider({
          animate:true,
          range: true,
          min: 1999,
          max: 2016,
          values: [ 1999, 2016 ],
          slide: function( event, ui ) {  $( "#year" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );  }});
        $( "#year" ).val( $( "#slider-range" ).slider( "values", 0 ) + " - " + $( "#slider-range" ).slider( "values", 1 ) ); } );
    </script>

    </head>
    <body>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <!--<script src="../src/index.js"></script>-->
    <div><h2>CMPT 496 Capstone Project</h2></div>
    <div id="root"></div>

    <p>
      <label for="year">Date range:</label>
      <input type="text" id="year" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div id="slider-range"></div>

  <!--   ////////////////////////////////// -->

    <!-- bar charts-->
    <script type="text/javascript">

      //Width and height
      var w = window.innerWidth;
      var h = 250;
      var barPadding = 1;

      var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,  11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

      // set the dimensions and margins of the graph
      var margin = {top: 0, right: 0, bottom: 30, left: 0},
              width = w - margin.left - margin.right+10,
              height = h - margin.top - margin.bottom;

      //Create first SVG element
      var svgOne = d3.select("body")
              .append("svg")
              .attr("width", width + margin.left + margin.right+50)
              .attr("height", height + margin.top + margin.bottom+50)
              .attr("transform", "scale(0.7)")
              .attr("font-family", "sans-serif")
              .attr("font-size", "25px")
              .append("g")
              .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")");

      svgOne.selectAll("rect")
              .data(dataset)
              .enter()
              .append("rect")
              .attr("x", function(d, i) {return i * (w / dataset.length) + 40;})
              .attr("y", function(d) {return h - (d * 8); })
              .attr("width", w / dataset.length - barPadding)
              .attr("height", function(d) {return d * 8; })
              .attr("fill", function(d) {return "rgb(50, 50, " + (d * 8) + ")"; });

      svgOne.selectAll("text")
              .data(dataset)
              .enter()
              .append("text")
              .text(function(d) {return d; })
              .attr("text-anchor", "middle")
              .attr("x", function(d, i) {return (i * (w / dataset.length) + (w / dataset.length - barPadding) / 2) + 40; })
              .attr("y", function(d) { return h - (d * 8) + 14; })
              .attr("font-family", "sans-serif")
              .attr("font-size", "11px")
              .attr("fill", "white");

      svgOne.append("text")
              .attr("class", "title")
              .attr("x", (w/2) -50)
              .attr("y", 25)
              .attr("text-anchor", "middle")
              .text("Accidents by Weather Conditions");

      //Create second SVG bar graph
      var svgTwo = d3.select("body")
              .append("svg")
              .attr("width",  width + margin.left + margin.right+50)
              .attr("height",height + margin.top + margin.bottom+50)
              .attr("transform", "scale(0.7)")
              .append("g")
              .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")");

      svgTwo.selectAll("rect")
              .data(dataset)
              .enter()
              .append("rect")
              .attr("x", function(d, i) { return i * (w / dataset.length) + 40;  })
              .attr("y", function(d) { return h - (d * 8); })
              .attr("width",  (w / dataset.length - barPadding) )
              .attr("height", function(d) {return d * 8; })
              .attr("fill", function(d) { return "rgb(50, 50, " + (d * 8) + ")"; });

      svgTwo.selectAll("text")
              .data(dataset)
              .enter()
              .append("text")
              .text(function(d) { return d; })
              .attr("text-anchor", "middle")
              .attr("x", function(d, i) {return (i * (w / dataset.length) + (w / dataset.length - barPadding) / 2) + 40; })
              .attr("y", function(d) { return h - (d * 8) + 14; })
              .attr("font-family", "sans-serif")
              .attr("font-size", "11px")
              .attr("fill", "white");

      svgTwo.append("text")
              .attr("class", "title")
              .attr("x", (w/2)-50)
              .attr("y", 25)
              .attr("font-family", "sans-serif")
              .attr("font-size", "25px")
              .attr("text-anchor", "middle")
              .text("Accidents by Driver Age");


      var xscale = d3.scaleLinear()
              .domain([0, d3.max(dataset)])
              .range([0, width]);

      var yscale = d3.scaleLinear()
              .domain([0, d3.max(dataset)])
              .range([height, 0]);

      var x_axis = d3.axisBottom()
              .scale(xscale);

      var y_axis = d3.axisLeft()
              .scale(yscale);

      var yAxisTranslate = 30;

      svgOne.append("g")
              .attr("transform", "translate(35, " + yAxisTranslate +  ")")
              .call(y_axis);

      svgTwo.append("g")
              .attr("transform", "translate(35, " + yAxisTranslate +  ")")
              .call(y_axis);

      var xAxisTranslate = height + 35;

      svgOne.append("g")
              .attr("transform", "translate(40, " + xAxisTranslate  +")")
              .call(x_axis)

      svgTwo.append("g")
              .attr("transform", "translate(40, " + xAxisTranslate  +")")
              .call(x_axis)
    </script>

  <!--line chart-->
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript">

    var w = window.innerWidth - 250;
    var h = 400;
    var barPadding = 1;

    var margin = {top: 60, right: 0, bottom: 0, left:  400},
            width = w - margin.left - margin.right,
            height = h - margin.top - margin.bottom;

    var parseTime = d3.timeParse("%d-%b-%y");

    var x = d3.scaleTime().range([0, width-20]);
    var y = d3.scaleLinear().range([height, 0]);

    var valueline = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.close); });

    var valueline2 = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.open); });

    var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom+30)
            .append("g")
            .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("./sex-persons.csv", function(error, data) {
      if (error) throw error;
        console.log(data[0]);

      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain([0, d3.max(data, function(d) {
        return Math.max(d.close, d.open); })]);

      svg.append("path")
              .data([data])
              .attr("class", "line")
              .attr("fill", "none")
              .attr("stroke", "blue")
              .attr("stroke-linejoin", "round")
              .attr("stroke-linecap", "round")
              .attr("stroke-width", 2.0)
              .attr("d", valueline);

      svg.append("path")
              .data([data])
              .attr("class", "line")
              .attr("fill", "none")
              .attr("stroke", "red")
              .attr("stroke-linejoin", "round")
              .attr("stroke-linecap", "round")
              .attr("stroke-width", 2.0)
              .attr("d", valueline2);

      svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x));

      svg.append("g")
              .call(d3.axisLeft(y));

      svg.append("text")
              .attr("x", (width / 2)-100)
              .attr("y", -20)
              .attr("text-anchor", "middle")
              .attr("font-family", "sans-serif")
              .attr("font-size", "18px")
              .text("Accidents Men vs Women");

      svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x));

      svg.append("g")
              .call(d3.axisLeft(y));


    });
  </script>
